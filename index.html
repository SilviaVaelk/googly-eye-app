<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfect Googly Eye</title>
  <style>
    body {
       <div id="clear-hint" style="
  position: fixed;
  top: 70px;
  right: 20px;
  color: #000000;
  padding: 8px 12px;
  font-size: 14px;
  border-radius: 6px;
  z-index: 9999;
  font-family: sans-serif;
  pointer-events: none;
">
  Press C to clear all eyes
</div>

      margin: 0;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: sans-serif;
}

    .eye {
      position: absolute;
      width: 80px;
      height: 80px;
      pointer-events: none;
    }
    .eye img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .iris {
      width: 25%;
      height: 25%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      position: absolute;
      transition: transform 0.2s ease-in-out;
      z-index: 2;
    }
  </style>
</head>
<body>
  <script>

    document.addEventListener("DOMContentLoaded", function () {
      console.log("DOM loaded â€” placing eyes!");
document.addEventListener("keydown", function(e) {
  if (e.key.toLowerCase() === "c") {
    document.querySelectorAll(".eye").forEach(eye => eye.remove());
  }
});

      document.addEventListener("click", function(e) {
        const eye = document.createElement("div");
        eye.className = "eye";
        eye.style.left = (e.pageX - 40) + "px";
        eye.style.top = (e.pageY - 40) + "px";

        const base = document.createElement("img");
        base.src = "assets/eye-base@2x.png";

        const iris = document.createElement("img");
        iris.src = "assets/eye-iris@2x.png";
        iris.className = "iris";

        const reflection = document.createElement("img");
        reflection.src = "assets/eye-reflections@2x.png";

        eye.appendChild(base);
        eye.appendChild(iris);
        eye.appendChild(reflection);
        document.body.appendChild(eye);

        function animateIris() {
          const dx = (Math.random() - 0.5) * 8;
          const dy = (Math.random() - 0.5) * 8;
          iris.style.transform = `translate(calc(-50% + ${dx}px), calc(-50% + ${dy}px))`;
        }

        setInterval(animateIris, 300);
      });
    });
  </script>
</body>
</html>
