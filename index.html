<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Googly Eye Debug</title>
  <style>
    body {
      background-color: #f0f4f8;
      margin: 0;
      overflow: hidden;
    }
    .eye {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 2px solid red;
      pointer-events: none;
    }
    .eye img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .iris {
      width: 30%;
      height: 30%;
      top: 35%;
      left: 35%;
      position: absolute;
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <script>
    console.log("Script loaded!");

    document.body.addEventListener("click", function(e) {
      console.log("Click detected at:", e.pageX, e.pageY);

      const eye = document.createElement("div");
      eye.className = "eye";
      eye.style.left = (e.pageX - 40) + "px";
      eye.style.top = (e.pageY - 40) + "px";

      const base = document.createElement("img");
      base.src = "assets/eye-base.png";

      const iris = document.createElement("img");
      iris.src = "assets/eye-iris.png";
      iris.className = "iris";

      const reflection = document.createElement("img");
      reflection.src = "assets/eye-reflections.png";

      eye.appendChild(base);
      eye.appendChild(iris);
      eye.appendChild(reflection);
      document.body.appendChild(eye);

      function animateIris() {
        const dx = (Math.random() - 0.5) * 10;
        const dy = (Math.random() - 0.5) * 10;
        iris.style.transform = `translate(${dx}px, ${dy}px)`;
      }

      setInterval(animateIris, 300);
    });
  </script>
</body>
</html>
