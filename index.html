
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Googly Eye Animated (Fixed Iris)</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f4f8;
      overflow: hidden;
      font-family: sans-serif;
    }
    .eye {
      position: absolute;
      width: 80px;
      height: 80px;
      pointer-events: none;
      z-index: 10;
    }
    .eye img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
    .iris-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    .iris {
      position: absolute;
      width: 24px;
      height: 24px;
      top: 28px;
      left: 28px;
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("DOM fully loaded and fixed iris script running!");

      document.addEventListener("click", function(e) {
        console.log("Click at:", e.pageX, e.pageY);

        const eye = document.createElement("div");
        eye.className = "eye";
        eye.style.left = (e.pageX - 40) + "px";
        eye.style.top = (e.pageY - 40) + "px";

        const base = document.createElement("img");
        base.src = "assets/eye-base.png";

        const irisContainer = document.createElement("div");
        irisContainer.className = "iris-container";

        const iris = document.createElement("img");
        iris.src = "assets/eye-iris.png";
        iris.className = "iris";

        const reflection = document.createElement("img");
        reflection.src = "assets/eye-reflections.png";

        irisContainer.appendChild(iris);
        eye.appendChild(base);
        eye.appendChild(irisContainer);
        eye.appendChild(reflection);
        document.body.appendChild(eye);

        function animateIris() {
          const dx = (Math.random() - 0.5) * 10;
          const dy = (Math.random() - 0.5) * 10;
          iris.style.transform = `translate(${dx}px, ${dy}px)`;
        }

        setInterval(animateIris, 300);
      });
    });
  </script>
</body>
</html>
