
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Googly Eye App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-size: cover;
      font-family: sans-serif;
    }
    .eye {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: none;
    }
    .eye img {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .iris {
      width: 20px;
      height: 20px;
      top: 20px;
      left: 20px;
      transition: transform 0.1s ease-out;
    }
  </style>
</head>
<body>
<script>
  const backgrounds = [
    'https://source.unsplash.com/random/800x600?nature',
    'https://source.unsplash.com/random/800x600?space',
    'https://source.unsplash.com/random/800x600?abstract'
  ];

  document.body.style.backgroundImage = `url(${backgrounds[Math.floor(Math.random() * backgrounds.length)]})`;

  document.body.addEventListener("click", function(e) {
    const eye = document.createElement("div");
    eye.className = "eye";
    eye.style.left = (e.pageX - 30) + "px";
    eye.style.top = (e.pageY - 30) + "px";

    const base = document.createElement("img");
    base.src = "assets/eye-base.png";

    const iris = document.createElement("img");
    iris.src = "assets/eye-iris.png";
    iris.className = "iris";

    const reflection = document.createElement("img");
    reflection.src = "assets/eye-reflections.png";

    iris.style.position = "absolute";

    eye.appendChild(base);
    eye.appendChild(iris);
    eye.appendChild(reflection);
    document.body.appendChild(eye);

    function animateIris() {
      const dx = (Math.random() - 0.5) * 10;
      const dy = (Math.random() - 0.5) * 10;
      iris.style.transform = `translate(${dx}px, ${dy}px)`;
    }

    setInterval(animateIris, 300);
  });
</script>
</body>
</html>
