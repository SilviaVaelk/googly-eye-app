<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minimal Googly Eye</title>
  <style>
    body {
      margin: 0;
      background-color: #f0f4f8;
      overflow: hidden;
    }
    .eye {
      position: absolute;
      width: 80px;
      height: 80px;
      pointer-events: none;
      z-index: 10;
    }
    .eye img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      console.log("DOM fully loaded and script running!");

      document.addEventListener("click", function(e) {
        console.log("Click at:", e.pageX, e.pageY);

        const eye = document.createElement("div");
        eye.className = "eye";
        eye.style.left = (e.pageX - 40) + "px";
        eye.style.top = (e.pageY - 40) + "px";

        const base = document.createElement("img");
        base.src = "assets/eye-base.png";

        eye.appendChild(base);
        document.body.appendChild(eye);
      });
    });
  </script>
</body>
</html>
