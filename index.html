<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Googly Eye App</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f4f8;
      font-family: sans-serif;
      overflow: hidden;
    }
    .eye {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: none;
    }
    .eye img {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .eye .iris {
      width: 30%;
      height: 30%;
      top: 35%;
      left: 35%;
      position: absolute;
      transition: transform 0.2s ease-in-out;
    }
  </style>
</head>
<body>
<script>
  document.body.addEventListener("click", function(e) {
    const eye = document.createElement("div");
    eye.className = "eye";
    eye.style.left = (e.pageX - 30) + "px";
    eye.style.top = (e.pageY - 30) + "px";

    const base = document.createElement("img");
    base.src = "assets/eye-base.png";

    const iris = document.createElement("img");
    iris.src = "assets/eye-iris.png";
    iris.className = "iris";

    const reflection = document.createElement("img");
    reflection.src = "assets/eye-reflections.png";

    eye.appendChild(base);
    eye.appendChild(iris);
    eye.appendChild(reflection);
    document.body.appendChild(eye);

    function animateIris() {
      const dx = (Math.random() - 0.5) * 10;
      const dy = (Math.random() - 0.5) * 10;
      iris.style.transform = `translate(${dx}px, ${dy}px)`;
    }

    setInterval(animateIris, 300);
  });
</script>
</body>
</html>
